<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KyungNavi</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* 기존 스타일 (생략 가능) */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #90caf9);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .top-bar { /* 동일한 스타일 */ }
    .info-bar { /* 동일한 스타일 */ }
    .floor-buttons { /* 동일한 스타일 */ }
    .modal { /* 동일한 스타일 */ }
  </style>
</head>
<body>
  <div class="top-bar" data-translate="title">KyungNavi</div>
  <div class="info-bar">
    <div class="language-buttons">
      <button data-lang="ko">한국어</button>
      <button data-lang="en">English</button>
      <button data-lang="zh">中文</button>
      <button data-lang="ja">日本語</button>
    </div>
    <div class="visitor-count" data-translate="visitor">일일 방문객: <span id="visitor-count">0</span>명</div>
  </div>
  <div class="floor-buttons">
    <button class="floor-button" data-floor="1F">1F</button>
    <button class="floor-button" data-floor="2F">2F</button>
    <button class="floor-button" data-floor="3F">3F</button>
    <button class="floor-button" data-floor="B1F">B1F</button>
  </div>
  <div class="modal" id="map-container"></div>
  <div class="modal" id="start-selection"></div>
  <div class="modal" id="video-container">
    <video id="video-player" controls>
      <source id="video-source" src="" type="video/mp4">
    </video>
    <button class="close-btn" onclick="closeVideo()">X</button>
  </div>
  <script>
    // 번역 데이터
    const translations = {
      ko: {
        title: "경비게이션",
        visitor: "일일 방문객: ",
        floorSelection: "{floor} 도착지 선택",
        startSelection: "시작점 선택 (도착지: {destination})"
      },
      en: {
        title: "KyungNavi",
        visitor: "Daily Visitors: ",
        floorSelection: "Select Destination on {floor}",
        startSelection: "Select Starting Point (Destination: {destination})"
      },
      zh: {
        title: "庆导航",
        visitor: "每日访客: ",
        floorSelection: "{floor} 选择目的地",
        startSelection: "选择起点 (目的地: {destination})"
      },
      ja: {
        title: "慶ナビ",
        visitor: "訪問者数: ",
        floorSelection: "{floor} の目的地を選択",
        startSelection: "出発地点を選択 (目的地: {destination})"
      }
    };

    const state = {
      currentLang: 'ko', // 기본 언어
      currentFloor: null,
      selectedDestination: null,
      selectedStartPoint: null
    };

    // 방문자 수 증가 및 저장
    let visitorCount = localStorage.getItem('visitorCount') || 0;
    visitorCount++;
    localStorage.setItem('visitorCount', visitorCount);
    document.getElementById('visitor-count').innerText = visitorCount;

    // 번역 적용
    function applyTranslations() {
      const lang = state.currentLang;
      document.querySelectorAll('[data-translate]').forEach((element) => {
        const key = element.dataset.translate;
        let text = translations[lang][key];
        if (key === "floorSelection" && state.currentFloor) {
          text = text.replace("{floor}", state.currentFloor);
        }
        if (key === "startSelection" && state.selectedDestination) {
          text = text.replace("{destination}", state.selectedDestination);
        }
        element.textContent = text;
      });
    }

    // 언어 변경 이벤트
    document.querySelectorAll('[data-lang]').forEach((button) => {
      button.addEventListener('click', () => {
        state.currentLang = button.dataset.lang;
        applyTranslations();
      });
    });

    // 층, 목적지, 시작점 버튼 동작
    document.addEventListener('click', (event) => {
      if (event.target.matches('.floor-button')) {
        const floor = event.target.dataset.floor;
        showDestinationButtons(floor);
      } else if (event.target.matches('.destination-button')) {
        const destination = event.target.dataset.destination;
        showStartSelection(destination);
      } else if (event.target.matches('.start-point-btn')) {
        const startPoint = event.target.dataset.start;
        playVideo(startPoint);
      }
    });

    // 층 선택 모달 표시
    function showDestinationButtons(floor) {
      state.currentFloor = floor;
      const destinations = destinationData[floor] || [];
      const mapContainer = document.getElementById('map-container');
      mapContainer.innerHTML = `
        <h2 data-translate="floorSelection">${floor} 도착지 선택</h2>
        ${destinations.map(dest => `<button class="destination-button" data-destination="${dest}">${dest}</button>`).join("")}
        <button class="close-btn" onclick="closeMap()">X</button>
      `;
      mapContainer.style.display = 'block';
      applyTranslations();
    }

    // 시작점 선택 모달 표시
    function showStartSelection(destination) {
      state.selectedDestination = destination;
      const startSelection = document.getElementById('start-selection');
      startSelection.innerHTML = `
        <h2 data-translate="startSelection">시작점 선택 (도착지: ${destination})</h2>
        <button class="start-point-btn" data-start="1F">1F</button>
        <button class="start-point-btn" data-start="3F">3F</button>
        <button class="close-btn" onclick="closeStartSelection()">X</button>
      `;
      startSelection.style.display = 'block';
      applyTranslations();
    }

    // 동영상 재생
    function playVideo(startPoint) {
      const videoFile = videoData[state.currentFloor]?.[state.selectedDestination]?.[startPoint];
      if (!videoFile) {
        alert("동영상이 없습니다.");
        return;
      }
      const videoSource = document.getElementById('video-source');
      videoSource.src = videoFile;
      const videoPlayer = document.getElementById('video-player');
      videoPlayer.load();
      document.getElementById('video-container').style.display = 'block';
    }

    // 닫기 기능
    function closeMap() {
      document.getElementById('map-container').style.display = 'none';
    }

    function closeStartSelection() {
      document.getElementById('start-selection').style.display = 'none';
    }

    function closeVideo() {
      const videoPlayer = document.getElementById('video-player');
      videoPlayer.pause();
      document.getElementById('video-container').style.display = 'none';
    }
  </script>
</body>
</html>
